<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography</title>
  <link rel="stylesheet" href="my_assets/transition.css">
  <script src="my_assets/transition.js" defer></script>
  <!-- existing CSS and dark mode references remain untouched -->
  <style>
    body {
      background-color: var(--background-color, #f8f3e4);
      color: var(--text-color, #000);
      margin: 0;
      font-family: 'IBM Plex Sans', sans-serif;
      overflow-x: hidden;
    }

    .folder-area {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 1.5rem;
      width: 100%;
      max-width: 900px;
    }

    .nav-box {
      background-color: #99cc66;
      border: 3px solid #558b2f;
      color: #000;
      text-align: center;
      padding: 2.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.15s ease;
    }

    .nav-box:hover {
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr 1fr;
        grid-gap: 1rem;
      }
      .nav-box {
        padding: 1.5rem 0.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="folder-area">
    <div class="grid">
      <a href="FilmPhotography.html" class="nav-box" data-transition>Film Photography</a>
      <a href="Headshots.html" class="nav-box" data-transition>Headshots</a>
      <div class="nav-box">(Placeholder)</div>
      <div class="nav-box">(Placeholder)</div>
    </div>
  </div>
</body>
</html>
